<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEET PLAY SHARE, 메가박스</title>
    <style>
        @import url(reset.css);

        .box_office {
            display: flex;
            gap: 40px;
        }
        .box_office_card {
            position: relative;
            width: 245px;
        }

        /* 영화순위 */
        .rank {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #fff;
            font-size: 2rem;
            font-weight: 300;
            font-style: italic;
            text-shadow: 2px 2px 2px #000;
        }
        /* 스크린타입 */
        .screen_type {
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 60px;
        }
        /* 연령제한 */
        .grade {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 28px;
        }

        /* 관람평 */
        .score {
            position: absolute;
            width: calc(100% - 48px);
            text-align: center;
            bottom: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 8px;
        }
        /* 관람평 점수 */
        .score span {
            color: #59bec9;
            font-size: 1.5rem;
            margin-left: 16px;
        }
        
        /* 버튼 */
        .btn {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        /* 좋아요 버튼 */
        .like {
            color: #fff;
            background: transparent;
            border: 1px solid #fff;
            border-radius: 5px;
            width: 100px;
            /* height: 36px; */
        }
        .like i {
            margin-right: 4px;
        }
        /* 예매 버튼 */
        .reservation_link {
            width: 100%;
            background: #037b94;
            border-radius: 5px;
            text-align: center;
            padding: 6px;
            /* line-height: 36px; */
        }

        /* y축 회전 */
        .inner {
            position: relative;
            height: 352px;
            perspective: 1000px; /* 원근감 */
        }
        .inner:hover {
            cursor: pointer; /* 마우스 손가락모양 */
        }
        .front, .back {
            border-radius: 5px;
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transition: .5s;
        }
        .front {
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(180deg);
            padding: 24px;
            color: #fff;
            background: rgba(0,0,0,0.8);
            backface-visibility: hidden; /* 3d에서 뒷면 숨기기 */
        }
        /* 호버시 뒤집기 */
        .inner:hover .front {
            transform: rotateY(180deg);
        }
        .inner:hover .back {
            transform: rotateY(360deg);
        }
    </style>
    <!-- Font Awesome CDN (하트 아이콘) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- React CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.8/babel.min.js"></script>
    <script src="data.js"></script>
</head>

<body>

    <div id="root"></div>

        
    <script type="text/babel">

        function App() {
            return (
                <div className="box_office">
                    <BoxOfficeCard />
                </div>
            );
        }

        function BoxOfficeCard(props) {

            return (
                <div className="box_office_card">
                    <div className="inner">
                        <div className="front">
                            <span className="rank">1</span>
                            <div className="poster">
                                <img src="images/YiSbqEf6OvFcDoLoQCipDojOHqMCwKG4_420.jpg" alt="쥬토피아" />
                            </div>
                            <div className="screen_type">
                                <img src="images/type_mega_mx4d.png" alt="Mega MX4D" />
                                <img src="images/type_dolbycinema.png" alt="Dolby Cinema" />
                                <img src="images/type_dolbyatmos.png" alt="Dolby Atmos" />
                            </div>
                            <div className="grade">
                                <img src="images/ALL_56x56.png" alt="Movie Grade All" />
                            </div>
                        </div>
                        <div className="poster">
                            <p>더 화려해진 세계, 더 넓어진 주토피아!<br />디즈니의 가~~장 사랑스러운 콤비 '주디'와 '닉'이 돌아온다!<br /><br />미스터리한 뱀 '게리'가 나타난 순간.</p>
                            <div className="score">관람평<span>9.3</span></div>
                        </div>
                    </div>
                    <div className="btn">
                        <button type="button" className="like">
                            <i className="fa-regular fa-heart"></i>3.6k
                        </button>
                        <a href="https://www.megabox.co.kr/booking" className="reservation_link">예매</a>
                    </div>
                </div>
            );
        }

        // 렌더링
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);

    </script>
    
</body>

</html>
